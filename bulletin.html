<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Pub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://awolvision.com/cdn/shop/articles/sports_bar_awolvision.jpg?v=1713302733&width=1500') !important;
      background-size: cover !important;
      background-position: center !important;
      background-attachment: fixed !important;
      background-color: #451a03 !important;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-montserrat pb-16">
  <div class="w-full max-w-md text-center bg-amber-800/90 border-2 border-yellow-600 rounded-lg p-6 shadow-lg">
    <h1 class="text-4xl font-bold text-yellow-300 mb-8">Welcome to the Pub</h1>
    <h2 class="text-2xl font-bold text-yellow-300 mb-4">Pub Bulletin Board</h2>
    <div class="text-left text-white mb-6">
      <p class="mb-2">Post your messages below and join the Pub conversation!</p>
    </div>
    <div class="mb-6">
      <input id="messageInput" type="text" placeholder="Type your message..." class="w-full p-3 bg-amber-800/90 text-white border-2 border-yellow-600 rounded-lg mb-2 focus:outline-none focus:ring-2 focus:ring-yellow-600" maxlength="200">
      <button id="submitMessage" class="w-full bg-amber-600 text-white font-bold p-3 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md">Post Message</button>
    </div>
    <div class="max-h-60 overflow-y-auto bg-amber-900/90 border-2 border-yellow-600 rounded-lg p-4 mb-6">
      <ul id="messageList" class="text-white text-left"></ul>
    </div>
    <a href="index.html" class="block w-full bg-amber-600 text-white font-bold p-4 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md">Back to Home</a>
  </div>
  <script>
    // Load messages from localStorage
    function loadMessages() {
      const messages = JSON.parse(localStorage.getItem('pubMessages') || '[]');
      const messageList = document.getElementById('messageList');
      messageList.innerHTML = '';
      messages.forEach(message => {
        const li = document.createElement('li');
        li.className = 'border-b border-yellow-600/50 py-2';
        li.innerHTML = `<span class="font-bold">${new Date(message.timestamp).toLocaleString()}</span>: ${message.text}`;
        messageList.appendChild(li);
      });
    }

    // Save message to localStorage
    function saveMessage(text) {
      const messages = JSON.parse(localStorage.getItem('pubMessages') || '[]');
      messages.push({ text: text, timestamp: new Date().toISOString() });
      localStorage.setItem('pubMessages', JSON.stringify(messages));
    }

    // Handle message submission
    document.getElementById('submitMessage').addEventListener('click', () => {
      const input = document.getElementById('messageInput');
      const text = input.value.trim();
      if (text) {
        saveMessage(text);
        input.value = '';
        loadMessages();
      }
    });

    // Allow submitting with Enter key
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('submitMessage').click();
      }
    });

    // Initialize message list
    loadMessages();
  </script>
</body>
</html>
