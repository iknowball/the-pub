<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Pub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://awolvision.com/cdn/shop/articles/sports_bar_awolvision.jpg?v=1713302733&width=1500') !important;
      background-size: cover !important;
      background-position: center !important;
      background-attachment: fixed !important;
      background-color: #2f2e22 !important;
    }
    .glass-panel {
      background: rgba(33, 28, 18, 0.78);
      backdrop-filter: blur(3px);
      border-radius: 1.25rem;
      box-shadow: 0 8px 36px 0 rgba(0,0,0,0.6);
      border: 2px solid #d4a827;
    }
    .sports-bar-header {
      font-family: 'Montserrat', sans-serif;
      color: #fbbf24;
      text-shadow: 0 2px 12px #1e293b;
    }
    .chat-bubble {
      max-width: 85%;
      margin-bottom: 1.1rem;
      background: linear-gradient(90deg, #3f3f2e 0%, #523b1d 100%);
      border-radius: 0.85rem;
      box-shadow: 0 2px 12px #1a1a1a44;
      padding: 1rem 1.2rem;
      position: relative;
      display: flex;
      flex-direction: column;
      transition: background 0.2s;
      border: 1.5px solid #d4a827;
    }
    .chat-bubble .username {
      font-weight: normal; /* not bold */
      color: #191919; /* black */
      font-family: 'Montserrat',sans-serif;
      margin-bottom: 2px;
      font-size: 1.02rem;
      letter-spacing: 0.01em;
    }
    .chat-bubble .message-content {
      font-weight: 700; /* bold */
      color: #e6c86a;   /* username color from before */
      font-family: 'Montserrat',sans-serif;
    }
    .chat-bubble .timestamp {
      font-size: 0.78em;
      color: #e7a11e;
      align-self: flex-end;
      margin-top: 2px;
      margin-left: 5px;
    }
    .chat-bubble.own {
      background: linear-gradient(90deg, #2f523b 0%, #3f8f60 100%);
      color: #fff;
      border-color: #44a869;
    }
    .chat-bubble:hover {
      background: #5e4c27;
    }
    .glass-panel input,
    .glass-panel button {
      font-family: 'Montserrat', sans-serif;
    }
    .glass-panel input::placeholder {
      color: #d6cfa7;
      font-style: italic;
    }
    .user-bar {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      padding: 0.4rem 0.2rem;
      border-bottom: 1px solid #d4a827;
    }
    .user-avatar {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #d4a827;
      box-shadow: 0 2px 8px #3b2f0e77;
      border: 2px solid #fbbf24;
    }
    .user-display {
      font-family: 'Montserrat', sans-serif;
      color: #e6c86a;
      font-weight: 700;
      font-size: 1.12rem;
      letter-spacing: 0.02em;
    }
    .anonymous {
      color: #a3a3a3;
      font-style: italic;
    }
    .message-list-bg {
      background: rgba(255, 245, 191, 0.07);
      border-radius: 1rem;
      border: 1.5px solid #d4a827;
    }
    @media (max-width: 500px) {
      .glass-panel { padding: 0.7rem; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-montserrat pb-16">
  <div class="w-full max-w-md glass-panel p-6 shadow-xl">
    <h1 class="text-4xl font-bold sports-bar-header mb-7 text-center">Welcome to the Pub</h1>
    <h2 class="text-2xl font-bold text-white mb-1 text-center">Main Bar</h2>
    <div class="mb-4">
      <input type="text" id="messageInput" class="w-full p-2 rounded-lg border-2 border-yellow-600 bg-amber-900/90 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="Type your message...">
      <button id="postMessage" class="w-full mt-2 bg-amber-600 text-white font-bold p-2 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md">Send</button>
    </div>
    <div id="messageList" class="max-h-72 overflow-y-auto message-list-bg p-4 mb-1"></div>
    <a href="index.html" class="block w-full mt-4 bg-amber-600 text-white font-bold p-4 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md text-center">Back to Home</a>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtsOBlh52YZagsLXp9_dcCq4qhkHBSWnU",
      authDomain: "thepub-sigma.firebaseapp.com",
      projectId: "thepub-sigma",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const messageInput = document.getElementById('messageInput');
    const postMessageBtn = document.getElementById('postMessage');
    const messageList = document.getElementById('messageList');

    let currentUser = null;

    // Render messages, newest first
    function renderMessages(docs) {
      messageList.innerHTML = '';
      docs.forEach(doc => {
        const msgData = doc.data();
        const bubble = document.createElement('div');
        let isOwn = currentUser && msgData.uid === currentUser.uid;
        bubble.className = 'chat-bubble' + (isOwn ? ' own ml-auto' : '');
        // Username
        const usernameSpan = document.createElement('span');
        usernameSpan.className = "username";
        usernameSpan.textContent = msgData.displayName || "Anonymous";
        if (!msgData.displayName) usernameSpan.classList.add('anonymous');
        bubble.appendChild(usernameSpan);
        // Message text
        const messageSpan = document.createElement('span');
        messageSpan.className = "message-content";
        messageSpan.textContent = msgData.message;
        bubble.appendChild(messageSpan);
        // Timestamp (date + time)
        if (msgData.timestamp && msgData.timestamp.toDate) {
          const ts = msgData.timestamp.toDate();
          const tsSpan = document.createElement('span');
          tsSpan.className = "timestamp";
          tsSpan.textContent =
            ts.toLocaleDateString([], {year:'numeric', month:'2-digit', day:'2-digit'}) +
            ' ' +
            ts.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
          bubble.appendChild(tsSpan);
        }
        messageList.appendChild(bubble);
      });
      // Scroll to top for newest first
      messageList.scrollTop = 0;
    }

    // Load and listen for messages in real time from Firestore, newest first
    let lastSnapshot = [];
    function loadMessagesRealtime() {
      db.collection('bulletin')
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          lastSnapshot = snapshot.docs;
          renderMessages(lastSnapshot);
        });
    }

    // Save message to Firestore
    async function saveMessage() {
      const message = messageInput.value.trim();
      if (message) {
        let data = {
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        };
        if (currentUser) {
          data.displayName = currentUser.displayName || currentUser.email || "Anonymous";
          data.uid = currentUser.uid;
        } else {
          data.displayName = "Anonymous";
        }
        await db.collection('bulletin').add(data);
        messageInput.value = '';
      }
    }

    // Auth state and user info
    auth.onAuthStateChanged(user => {
      currentUser = user;
    });

    postMessageBtn.addEventListener('click', saveMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        saveMessage();
      }
    });

    // Initial load
    loadMessagesRealtime();
  </script>
</body>
</html>
