<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Pub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://awolvision.com/cdn/shop/articles/sports_bar_awolvision.jpg?v=1713302733&width=1500') !important;
      background-size: cover !important;
      background-position: center !important;
      background-attachment: fixed !important;
      background-color: #451a03 !important;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-montserrat pb-16">
  <div class="w-full max-w-md bg-amber-800/90 border-2 border-yellow-600 rounded-lg p-6 shadow-lg">
    <h1 class="text-4xl font-bold text-yellow-300 mb-8 text-center">Welcome to the Pub</h1>
    <h2 class="text-2xl font-bold text-white mb-4 text-center">Pub Bulletin Board</h2>
    <div class="mb-4">
      <input type="text" id="messageInput" class="w-full p-2 rounded-lg border-2 border-yellow-600 bg-amber-900/90 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-600" placeholder="Leave a message...">
      <button id="postMessage" class="w-full mt-2 bg-amber-600 text-white font-bold p-2 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md">Post Message</button>
    </div>
    <!-- Message List directly below the post UI -->
    <div id="messageList" class="max-h-60 overflow-y-auto bg-amber-900/90 p-4 rounded-lg border-2 border-yellow-600"></div>
    <a href="index.html" class="block w-full mt-4 bg-amber-600 text-white font-bold p-4 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md text-center">Back to Home</a>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBtsOBlh52YZagsLXp9_dcCq4qhkHBSWnU",
      authDomain: "thepub-sigma.firebaseapp.com",
      projectId: "thepub-sigma",
      // ...other config
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const messageInput = document.getElementById('messageInput');
    const postMessageBtn = document.getElementById('postMessage');
    const messageList = document.getElementById('messageList');

    // Render messages (helper function)
    function renderMessages(docs) {
      messageList.innerHTML = '';
      docs.forEach(doc => {
        const msgData = doc.data();
        const div = document.createElement('div');
        div.className = 'p-2 mb-2 bg-amber-800/80 rounded-lg border border-yellow-600';
        div.textContent = msgData.message;
        // Optionally show timestamp
        if (msgData.timestamp && msgData.timestamp.toDate) {
          const ts = msgData.timestamp.toDate();
          const tsSpan = document.createElement('span');
          tsSpan.className = "block text-xs text-yellow-200 opacity-70";
          tsSpan.textContent = " â€” " + ts.toLocaleString();
          div.appendChild(tsSpan);
        }
        messageList.appendChild(div);
      });
      // Scroll to bottom to see the latest message
      messageList.scrollTop = messageList.scrollHeight;
    }

    // Load and listen for messages in real time from Firestore
    let lastSnapshot = [];
    function loadMessagesRealtime() {
      db.collection('bulletin')
        .orderBy('timestamp', 'desc')
        .onSnapshot(snapshot => {
          lastSnapshot = snapshot.docs;
          renderMessages(lastSnapshot);
        });
    }

    // Save message to Firestore
    async function saveMessage() {
      const message = messageInput.value.trim();
      if (message) {
        await db.collection('bulletin').add({
          message: message,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        messageInput.value = '';
        // Optionally re-render immediately for instant feedback
        // (Firestore will update in <1s anyway)
        // renderMessages([{data:()=>({message, timestamp:{toDate:()=>new Date()}})}, ...lastSnapshot]);
      }
    }

    postMessageBtn.addEventListener('click', saveMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        saveMessage();
      }
    });

    // Initial load
    loadMessagesRealtime();
  </script>
</body>
</html>
