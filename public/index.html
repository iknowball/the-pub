<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Pub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://awolvision.com/cdn/shop/articles/sports_bar_awolvision.jpg?v=1713302733&width=1500') !important;
      background-size: cover !important;
      background-position: center !important;
      background-attachment: fixed !important;
      background-color: #451a03 !important;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen font-montserrat pb-16">

  <div class="w-full max-w-md text-center bg-amber-800/90 border-2 border-yellow-600 rounded-lg p-6 shadow-lg relative pt-14">
    <!-- Sign Up/Login/Profile Button (top right corner) -->
    <button id="userBtn" class="absolute top-4 right-4 bg-yellow-300 text-amber-900 font-bold px-4 py-2 rounded hover:bg-yellow-400 shadow transition">
      Sign Up/Login
    </button>
    <h1 class="text-4xl font-bold text-yellow-300 mb-2">Welcome to the Pub</h1>
    <p class="text-sm text-yellow-300 mb-8">Your ultimate sports bar and media experience. Grab a seat.</p>
    <a href="index-nfl.html" class="block w-full bg-amber-600 text-white font-bold p-4 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md mt-2 flex flex-col space-y-1">
      <span class="text-3xl">Games</span>
      <p class="text-sm text-white">Pub Games test your trivia, player, and college knowledge.</p>
    </a>
    <a href="news.html" class="block w-full bg-amber-600 text-white font-bold p-4 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md mt-2 flex flex-col space-y-1">
      <span class="text-3xl">Newsstand</span>
      <p class="text-sm text-white">Pick up The Pub Times for the most ridiculous takes in sports.</p>
    </a>
    <a href="bulletin.html" class="block w-full bg-amber-600 text-white font-bold p-4 rounded-lg hover:bg-amber-700 transform hover:scale-105 transition duration-200 border-2 border-yellow-600 shadow-md mt-2 flex flex-col space-y-1">
      <span class="text-3xl">Bulletin</span>
      <p class="text-sm text-white">TALK YOUR SHIT!</p>
    </a>
  </div>

  <!-- Sign Up/Login Modal -->
  <div id="signupModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm relative">
      <button id="closeSignUp" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold">&times;</button>
      <h2 class="text-2xl font-bold mb-4 text-amber-900 text-center">Sign Up / Login</h2>
      <form id="signupForm" class="space-y-4">
        <input type="email" id="signupEmail" required placeholder="Email" class="w-full border-2 border-amber-700 rounded-lg px-3 py-2">
        <input type="password" id="signupPassword" required placeholder="Password" class="w-full border-2 border-amber-700 rounded-lg px-3 py-2">
        <button type="submit" class="w-full bg-amber-600 text-white py-2 rounded-lg font-bold hover:bg-amber-700">Create Account</button>
      </form>
      <div class="text-center text-sm my-2 text-gray-500">or</div>
      <form id="loginForm" class="space-y-4">
        <input type="email" id="loginEmail" required placeholder="Email" class="w-full border-2 border-amber-700 rounded-lg px-3 py-2">
        <input type="password" id="loginPassword" required placeholder="Password" class="w-full border-2 border-amber-700 rounded-lg px-3 py-2">
        <button type="submit" class="w-full bg-yellow-300 text-amber-900 py-2 rounded-lg font-bold hover:bg-yellow-400">Log In</button>
      </form>
      <p id="signupMsg" class="mt-4 text-center"></p>
    </div>
  </div>

  <!-- Simple Profile Modal -->
  <div id="profileModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-sm relative">
      <button id="closeProfile" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl font-bold">&times;</button>
      <h2 class="text-2xl font-bold mb-4 text-amber-900 text-center">My Profile</h2>
      <div id="profileInfo" class="text-center mb-4"></div>
      <button id="logoutBtn" class="w-full bg-red-600 text-white py-2 rounded-lg font-bold hover:bg-red-700 mt-4">Log Out</button>
    </div>
  </div>

  <script>
    // Firebase config - replace with your actual config!
    const firebaseConfig = {
      apiKey: "AIzaSyBtsOBlh52YZagsLXp9_dcCq4qhkHBSWnU",
      authDomain: "thepub-sigma.firebaseapp.com",
      projectId: "thepub-sigma",
    };
    firebase.initializeApp(firebaseConfig);

    // DOM elements
    const userBtn = document.getElementById('userBtn');
    const signupModal = document.getElementById('signupModal');
    const profileModal = document.getElementById('profileModal');
    const closeSignUp = document.getElementById('closeSignUp');
    const closeProfile = document.getElementById('closeProfile');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const signupMsg = document.getElementById('signupMsg');
    const signupEmail = document.getElementById('signupEmail');
    const signupPassword = document.getElementById('signupPassword');
    const loginEmail = document.getElementById('loginEmail');
    const loginPassword = document.getElementById('loginPassword');
    const profileInfo = document.getElementById('profileInfo');
    const logoutBtn = document.getElementById('logoutBtn');

    let currentUser = null;

    // Listen for auth state changes to keep user logged in/out and update button
    firebase.auth().onAuthStateChanged((user) => {
      currentUser = user;
      if (user) {
        userBtn.textContent = "My Profile";
      } else {
        userBtn.textContent = "Sign Up/Login";
      }
    });

    userBtn.onclick = () => {
      if (currentUser) {
        // Redirect to myprofile.html when logged in
        window.location.href = "myprofile.html";
      } else {
        // Show sign up/login modal
        signupModal.classList.remove('hidden');
        signupMsg.textContent = '';
        signupForm.reset();
        loginForm.reset();
      }
    };
    closeSignUp.onclick = () => {
      signupModal.classList.add('hidden');
    };
    closeProfile.onclick = () => {
      profileModal.classList.add('hidden');
    };
    window.onclick = function(event) {
      if (event.target === signupModal) signupModal.classList.add('hidden');
      if (event.target === profileModal) profileModal.classList.add('hidden');
    };

    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      signupMsg.textContent = '';
      signupMsg.className = 'mt-4 text-center';
      const email = signupEmail.value;
      const password = signupPassword.value;
      try {
        await firebase.auth().createUserWithEmailAndPassword(email, password);
        signupMsg.textContent = "Account created successfully!";
        signupMsg.classList.add('text-green-600');
        signupForm.reset();
        setTimeout(() => { signupModal.classList.add('hidden'); }, 1200);
      } catch (err) {
        signupMsg.textContent = err.message;
        signupMsg.classList.add('text-red-600');
      }
    };

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      signupMsg.textContent = '';
      signupMsg.className = 'mt-4 text-center';
      const email = loginEmail.value;
      const password = loginPassword.value;
      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        signupMsg.textContent = "Logged in successfully!";
        signupMsg.classList.add('text-green-600');
        loginForm.reset();
        setTimeout(() => { signupModal.classList.add('hidden'); }, 1200);
      } catch (err) {
        signupMsg.textContent = err.message;
        signupMsg.classList.add('text-red-600');
      }
    };

    if (logoutBtn) {
      logoutBtn.onclick = async () => {
        await firebase.auth().signOut();
        profileModal.classList.add('hidden');
      };
    }
  </script>
</body>
</html>
