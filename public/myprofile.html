<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pub Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(ellipse at 50% 0%, #3c2913 60%, #1a1107 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }
    .bar-top {
      background: transparent;
      position: relative;
    }
    .pub-sign {
      font-family: 'Permanent Marker', cursive;
      font-size: 2.6rem;
      color: #f9e38f;
      letter-spacing: 4px;
      background: #342007;
      border-radius: 18px 18px 28px 28px;
      border: 3px solid #cfb467;
      padding: 10px 38px 8px 38px;
      margin: 0 auto;
      box-shadow: 0 7px 26px 1px #cfb46788, 0 4px 0 #bb9846;
      display: inline-block;
      margin-top: 20px;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px #000a, 0 0px 2px #f8e183;
      transition: background 0.2s;
      cursor: pointer;
      position: relative;
    }
    .tv-frame {
      background: #161616;
      border: 12px solid #2a2a2a;
      border-radius: 22px;
      box-shadow: 0 14px 50px 8px #000a, 0 3px 0 0 #6a6131 inset;
      position: relative;
      max-width: 600px;
      width: 97vw;
      margin: 0 auto;
      aspect-ratio: 16/9;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tv-screen {
      background: linear-gradient(135deg, #22262b 92%, #171717 100%);
      border-radius: 8px;
      box-shadow: 0 0 36px #000e, 0 0 0 6px #0008 inset;
      overflow: hidden;
      width: 97%;
      height: 89%;
      margin: auto;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: stretch;
      position: relative;
      z-index: 2;
    }
    .tv-glare {
      position: absolute;
      left: 7%;
      top: 3%;
      width: 86%;
      height: 18%;
      background: linear-gradient(180deg, #fff9 12%, transparent 80%);
      border-radius: 0 0 30% 30%/0 0 58% 58%;
      pointer-events: none;
      z-index: 3;
      filter: blur(1px) opacity(0.7);
    }
    .tv-feed::-webkit-scrollbar { width: 8px; background: #21262a; }
    .tv-feed::-webkit-scrollbar-thumb { background: #393b40; border-radius: 6px; }
    .tv-feed {
      scrollbar-width: thin;
      scrollbar-color: #393b40 #21262a;
    }
    .bar-surface {
      background: linear-gradient(180deg, #b49155 70%, #a47d3b 100%);
      border-top: 8px solid #7c6130;
      min-height: 95px;
      box-shadow: 0 0 70px 8px #2c200b inset;
      position: relative;
      z-index: 20;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }
    .can {
      width: 70px;
      height: 110px;
      border-radius: 20px 20px 18px 18px/24px 24px 28px 28px;
      background: #eee;
      box-shadow: 0 10px 24px 0 #2d210cb0, 0 2px 8px #fff8 inset;
      margin: 0 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
      border: 1.5px solid #a0a0a0;
      overflow: hidden;
      transition: transform 0.12s;
      cursor: pointer;
    }
    .can:hover {
      transform: translateY(-8px) scale(1.04);
      box-shadow: 0 18px 28px 0 #2d210c, 0 2px 8px #fff8 inset;
    }
    .can .can-top {
      width: 90%;
      height: 18px;
      border-radius: 50% 50% 38% 38%/50% 60% 30% 30%;
      background: linear-gradient(180deg, #dadada 70%, #bcbcbc 100%);
      position: absolute;
      top: 0;
      left: 5%;
      box-shadow: 0 3px 8px #c0b06070 inset;
      z-index: 2;
    }
    .can .can-body {
      width: 100%;
      height: 78%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: stretch;
      position: relative;
      z-index: 1;
    }
    .can .can-label {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 7px #000c;
      font-size: 1.17rem;
      letter-spacing: 1.5px;
      padding: 7px 0 4px 0;
      width: 100%;
      text-align: center;
      border-radius: 0 0 16px 16px/0 0 18px 18px;
      background: rgba(0,0,0,0.10);
      margin-bottom: 7px;
      cursor: pointer;
      user-select: none;
    }
    /* Responsive TV/bar */
    @media (max-width: 600px) {
      .tv-frame { max-width: 98vw; }
      .tv-screen { height: 62vw; min-height: 270px; }
      .bar-surface { min-height: 66px; }
      .can { width: 53px; height: 78px; }
      .can .can-label { font-size: 0.95rem; }
      .can .can-top { height: 13px;}
    }
    .inline-edit-input {
      font-family: inherit;
      font-size: inherit;
      font-weight: bold;
      text-align: center;
      padding: 2px 6px;
      border: 2px solid #cfb467;
      border-radius: 8px;
      background: #fffbe6;
      color: #65481c;
      outline: none;
      width: 95%;
      margin: 0 auto 8px auto;
      display: block;
      box-sizing: border-box;
      transition: border .2s;
    }
    .inline-edit-input:focus {
      border-color: #f6b509;
      background: #fffad1;
    }
    /* Home button styling */
    .home-btn-profile {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      font-size: 1.25rem;
      background: #f9e38f;
      color: #2b2007;
      border: 3px solid #cfb467;
      border-radius: 12px;
      box-shadow: 0 2px 12px #cfb46777, 0 2px 0 #bb9846;
      padding: 7px 26px 7px 26px;
      margin: 0 18px;
      text-shadow: 0 1px 5px #fffbe7a3;
      display: inline-block;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .home-btn-profile:hover {
      background: #fffbe7;
      color: #b88340;
    }
  </style>
</head>
<body class="flex flex-col items-center">

  <!-- Bar Top with Editable Sign and Home Button -->
  <div class="bar-top w-full flex flex-col items-center py-2 relative z-10">
    <div class="flex flex-row justify-center items-center gap-4">
      <span id="pubSign" class="pub-sign" title="Click to edit pub name">My Pub</span>
      <a href="index.html" class="home-btn-profile">Home</a>
    </div>
  </div>

  <!-- TV Frame (centered) -->
  <div class="flex justify-center w-full mt-6 md:mt-12 z-20" style="min-height:400px;">
    <div class="tv-frame">
      <div class="tv-glare"></div>
      <div class="tv-screen">
        <form id="postForm" class="flex items-center gap-2 px-3 pt-3 pb-1 sticky top-0 bg-opacity-80 bg-gray-900 z-10 rounded-t">
          <input type="text" id="postInput" maxlength="140" placeholder="Post to the bar feed..." class="w-full rounded px-3 py-2 border border-gray-400 focus:outline-none focus:border-yellow-400 bg-gray-100 text-gray-900" />
          <button type="submit" class="bg-amber-600 text-white font-bold px-4 py-2 rounded hover:bg-amber-700 transition">Post</button>
        </form>
        <div id="tvFeed" class="tv-feed h-full overflow-y-auto flex flex-col gap-3 p-3 pb-5 pt-2" style="max-height:calc(100% - 55px);"></div>
      </div>
    </div>
  </div>

  <!-- Bar/Counter with Customizable Red White and Blue Cans -->
  <div class="bar-surface pb-7 pt-5 z-30 gap-12" id="cansBar"></div>

  <script>
    // ---- Pub Name Inline Edit Logic ----
    const pubSign = document.getElementById("pubSign");
    function enablePubSignEdit() {
      const currentName = pubSign.textContent;
      const input = document.createElement("input");
      input.type = "text";
      input.value = currentName;
      input.maxLength = 36;
      input.className = "inline-edit-input";
      input.onblur = () => finishPubSignEdit(input);
      input.onkeydown = (e) => { if (e.key === "Enter") input.blur(); };
      pubSign.replaceWith(input);
      input.focus();
      input.select();
    }
    function finishPubSignEdit(input) {
      let value = input.value.trim() || "My Pub";
      localStorage.setItem("pubSign", value);
      pubSign.textContent = value;
      input.replaceWith(pubSign);
    }
    pubSign.onclick = enablePubSignEdit;
    // Persist
    if (localStorage.getItem("pubSign")) pubSign.textContent = localStorage.getItem("pubSign");

    // ---- Bar Cans Inline Edit Logic ----
    const cansBar = document.getElementById("cansBar");
    // Default: Red, White, Blue
    const defaultCans = ["Red", "White", "Blue"];
    let cans = JSON.parse(localStorage.getItem("barCans")) || defaultCans;

    // For each can, define fill color and text color
    const CAN_COLORS = [
      {body: 'linear-gradient(180deg, #ea2222 80%, #b51212 100%)', label: '#ea2222', labelText: '#fff', border: '#b51212'}, // Red, white text
      {body: 'linear-gradient(180deg, #fff 90%, #e6e6e6 100%)', label: '#fff', labelText: '#000', border: '#ccc'},         // White, black text
      {body: 'linear-gradient(180deg, #2a44a4 80%, #112366 100%)', label: '#2a44a4', labelText: '#fff', border: '#112366'}, // Blue, white text
    ];

    function getCanStyle(idx, name) {
      // Always use the color order: red, white, blue, wrap if more than 3
      const color = CAN_COLORS[idx % CAN_COLORS.length];
      // Always use color.labelText, but allow user to override via storage if needed (not implemented here)
      return color;
    }

    function renderCans() {
      cansBar.innerHTML = "";
      cans.forEach((team, i) => {
        const style = getCanStyle(i, team);
        const can = document.createElement("div");
        can.className = "can";
        can.style.background = "#eee";
        can.querySelector = null;
        can.innerHTML = `
          <div class="can-top"></div>
          <div class="can-body"></div>
        `;
        setTimeout(() => {
          const body = can.querySelector('.can-body');
          if (body) body.style.background = style.body;
        }, 0);

        // Inline edit on label click
        const canLabel = document.createElement("div");
        canLabel.className = "can-label";
        canLabel.textContent = team.toUpperCase();
        canLabel.title = "Click to edit beer name";
        canLabel.style.background = style.label;
        canLabel.style.color = style.labelText;
        canLabel.style.borderBottom = `4px solid ${style.border}`;
        canLabel.onclick = (e) => {
          e.stopPropagation();
          enableCanEdit(i, canLabel, team);
        };
        can.appendChild(canLabel);
        cansBar.appendChild(can);
      });
    }

    function enableCanEdit(idx, labelDiv, oldValue) {
      const input = document.createElement("input");
      input.type = "text";
      input.value = oldValue;
      input.maxLength = 14;
      input.className = "inline-edit-input";
      input.onblur = () => finishCanEdit(idx, input);
      input.onkeydown = (e) => { if (e.key === "Enter") input.blur(); };
      labelDiv.replaceWith(input);
      input.focus();
      input.select();
    }
    function finishCanEdit(idx, input) {
      let v = input.value.trim() || defaultCans[idx];
      cans[idx] = v;
      localStorage.setItem("barCans", JSON.stringify(cans));
      renderCans();
    }
    renderCans();

    // ---- Posts Logic ----
    const tvFeed = document.getElementById("tvFeed");
    const postForm = document.getElementById("postForm");
    const postInput = document.getElementById("postInput");
    let posts = JSON.parse(localStorage.getItem("tvPosts")) || [
      {user: "daveybrew", avatar: "https://randomuser.me/api/portraits/men/12.jpg", text: "Packers defense is looking ELITE this year. ðŸ’ªðŸ§€", time: "2 min ago", repost: false},
      {user: "robc", avatar: "https://randomuser.me/api/portraits/men/35.jpg", text: "Nothing beats a cold one and a Mets comeback win ðŸºðŸ’™ðŸ§¡", time: "6 min ago", repost: true},
      {user: "sarahknicks", avatar: "https://randomuser.me/api/portraits/women/68.jpg", text: "Brunson for MVP this season, calling it now! ðŸ€ðŸ—½ #NewYorkForever", time: "13 min ago", repost: false}
    ];
    function renderPosts() {
      tvFeed.innerHTML = "";
      posts.slice().reverse().forEach(post => {
        let postDiv = document.createElement("div");
        postDiv.className = post.repost ? "bg-blue-50 rounded-lg px-4 py-3 shadow flex gap-3 items-start border-l-4 border-blue-400 relative" : "bg-white/95 rounded-lg px-4 py-3 shadow flex gap-3 items-start";
        postDiv.innerHTML = `
          ${post.repost ? `
            <div class="absolute -top-3 left-9 text-xs text-blue-700 font-bold flex items-center">
              <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M17 1l4 4-4 4"></path><path stroke-width="2" d="M21 5H9a7 7 0 00-7 7v6"></path><path stroke-width="2" d="M7 23l-4-4 4-4"></path><path stroke-width="2" d="M3 19h12a7 7 0 007-7V6"></path></svg>
              repost
            </div>
          ` : ""}
          <img src="${post.avatar}" class="rounded-full w-10 h-10 border-2 border-gray-300" alt="avatar" />
          <div>
            <span class="font-semibold text-gray-900">${post.user}</span>
            <p class="text-gray-700 mt-1">${post.text}</p>
            <span class="text-xs text-gray-400">${post.time}</span>
          </div>
        `;
        tvFeed.appendChild(postDiv);
      });
    }
    renderPosts();

    postForm.onsubmit = (e) => {
      e.preventDefault();
      const text = postInput.value.trim();
      if (!text) return;
      posts.push({
        user: "You",
        avatar: "https://randomuser.me/api/portraits/men/44.jpg",
        text: text,
        time: "just now",
        repost: false
      });
      localStorage.setItem("tvPosts", JSON.stringify(posts));
      renderPosts();
      postInput.value = "";
      tvFeed.scrollTop = 0;
    };
  </script>
</body>
</html>
