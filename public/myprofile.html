<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Pub Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png'), linear-gradient(135deg, #a87744 0%, #6e4426 100%);
      background-size: 400px, cover;
      background-repeat: repeat, no-repeat;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }
    .pub-sign {
      background: linear-gradient(90deg, #6e4426 60%, #b57f4a 100%);
      color: #ffe38a;
      font-size: 2rem;
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      text-shadow: 2px 2px 4px #3b230f99;
      border-radius: 20px 20px 0 0;
      border: 4px solid #d8b170;
      border-bottom: none;
      max-width: 580px;
      margin: 44px auto 0 auto;
      padding: 18px 0 9px 0;
      letter-spacing: 2px;
      box-shadow: 0 4px 14px #3b230f55;
      text-align: center;
    }
    .search-bar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: #ffe38aee;
      border-radius: 0 0 20px 20px;
      border: 0px solid #d8b170;
      max-width: 580px;
      margin: 0 auto 0 auto;
      box-shadow: 0 2px 10px #3b230f22;
      padding: 10px 18px 12px 18px;
      position: relative;
    }
    .search-bar-container input {
      flex: 1;
      border-radius: 10px;
      border: 1px solid #b57f4a;
      padding: 8px 12px;
      font-size: 1.11rem;
      background: #fff;
      color: #6e4426;
      font-family: 'Montserrat', sans-serif;
    }
    .search-bar-container button {
      background: #ffd700;
      color: #222a32;
      border-radius: 8px;
      font-weight: bold;
      padding: 8px 18px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1.07rem;
    }
    .search-bar-container button:hover {
      background: #ffe38a;
    }
    .home-btn {
      padding: 8px 16px;
      margin-left: 0;
    }
    .search-dropdown {
      position: absolute;
      top: 48px;
      left: 18px;
      right: 18px;
      background: #fff8e1ee;
      border-radius: 0 0 12px 12px;
      box-shadow: 0 2px 12px #3b230f33;
      z-index: 10;
      padding: 0;
      margin: 0;
      list-style: none;
      border: 1px solid #e3b46c;
      font-size: 1.07rem;
      color: #3b230f;
      max-height: 180px;
      overflow-y: auto;
    }
    .search-dropdown li {
      padding: 9px 18px;
      cursor: pointer;
      border-bottom: 1px solid #f4e3c1;
      transition: background 0.12s;
    }
    .search-dropdown li:last-child {
      border-bottom: none;
    }
    .search-dropdown li:hover,
    .search-dropdown li.active {
      background: #ffe38a;
      color: #222a32;
    }
    .search-results {
      max-width: 580px;
      margin: 0 auto 18px auto;
      background: #fff8e1cc;
      border-radius: 0 0 18px 18px;
      box-shadow: 0 2px 10px #3b230f33;
      padding: 10px 20px;
      font-size: 1.07rem;
      color: #3b230f;
    }
    .search-results .user-result {
      display: flex;
      align-items: center;
      gap: 9px;
      padding: 7px 0;
      border-bottom: 1px solid #e3b46c;
    }
    .search-results .user-result:last-child {
      border-bottom: none;
    }
    .search-results .view-profile-btn {
      background: #ffd700;
      color: #222a32;
      border-radius: 6px;
      font-weight: bold;
      padding: 4px 12px;
      margin-left: 8px;
      cursor: pointer;
      border: none;
      font-size: 0.98em;
      transition: background 0.2s;
    }
    .search-results .view-profile-btn:hover {
      background: #ffe38a;
    }
    .bar-front {
      background: linear-gradient(90deg, #7a5537 70%, #cfa56a 100%);
      height: 36px;
      border-radius: 0 0 20px 20px;
      border-top: 4px solid #d8b170;
      max-width: 580px;
      margin: 0 auto 24px auto;
      box-shadow: 0 2px 10px #3b230f44;
    }
    .tv-frame {
      background: #1b242b;
      border-radius: 32px;
      border: 7px solid #c5c8c9;
      box-shadow: 0 8px 48px 0 #000a, 0 0 0 7px #111 inset;
      max-width: 560px;
      margin: 0 auto 0 auto;
      position: relative;
      overflow: hidden;
    }
    .tv-bezel {
      background: linear-gradient(180deg, #42505e 0%, #1b242b 100%);
      border-radius: 32px 32px 24px 24px;
      min-height: 34px;
      width: 100%;
      box-shadow: 0 2px 8px #444 inset;
      color: #ffe38a;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      padding: 7px 0 0 0;
      letter-spacing: 1px;
    }
    .tv-screen {
      background: linear-gradient(180deg, #313e4e 0%, #212a36 100%);
      min-height: 320px;
      max-height: 420px;
      overflow: hidden;
      padding: 0;
      position: relative;
      border-radius: 0 0 24px 24px;
      box-shadow: 0 4px 16px #0007 inset;
      border-top: 4px solid #334155;
    }
    .tab-btn {
      background: #222a32;
      color: #ffd700;
      border-bottom: 2px solid #444;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
      padding: 12px 28px;
      border-radius: 16px 16px 0 0;
      cursor: pointer;
      font-size: 1.12rem;
      margin-right: 4px;
    }
    .tab-btn.active {
      background: #ffd700;
      color: #222a32;
      border-bottom: 4px solid #ffd700;
      font-weight: bold;
      box-shadow: 0 2px 8px #ffd70088;
    }
    .tab-btn:not(.active):hover {
      background: #ffe38a;
      color: #222a32;
    }
    .tv-content {
      background: rgba(40,46,54,0.96);
      padding: 18px 16px 10px 16px;
      min-height: 210px;
      max-height: 340px;
      overflow-y: auto;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 2px 8px #fff3;
    }
    .wall-post {
      background: #fffdf3;
      border-radius: 8px;
      margin-bottom: 14px;
      padding: 12px 14px;
      box-shadow: 0 2px 4px #ccb;
      color: #222a32;
      border-left: 4px solid #ffd700;
    }
    .wall-post-author {
      font-weight: bold;
      color: #2b6cb0;
      margin-bottom: 3px;
      display: block;
    }
    .my-take {
      background: #ffe58a;
      border-radius: 8px;
      margin-bottom: 14px;
      padding: 12px 14px;
      color: #222a32;
      box-shadow: 0 2px 6px #ffd70055;
      border-left: 4px solid #ffd700;
    }
    .team-card {
      background: #ffd70022;
      border-radius: 8px;
      margin-bottom: 14px;
      padding: 12px 14px;
      color: #222a32;
      box-shadow: 0 2px 6px #ffd70044;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #ffd700;
    }
    .edit-btn {
      background: #ffd700;
      color: #222a32;
      border-radius: 6px;
      font-weight: bold;
      padding: 4px 10px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
    }
    .edit-btn:hover {
      background: #ffe58a;
    }
    .post-form, .take-form, .team-form {
      display: flex;
      gap: 10px;
      margin-bottom: 14px;
    }
    .post-form input, .take-form input, .team-form input {
      flex: 1;
      padding: 7px 12px;
      border-radius: 6px;
      border: 1px solid #bbb;
      font-size: 1rem;
      background: #fff;
      color: #222a32;
    }
    .post-form button, .take-form button, .team-form button {
      background: #ffd700;
      color: #222a32;
      border-radius: 6px;
      font-weight: bold;
      padding: 6px 16px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .post-form button:hover, .take-form button:hover, .team-form button:hover {
      background: #ffe38a;
    }
    .error-message {
      color: #b91c1c;
      background: #ffe5e5;
      border-left: 4px solid #b91c1c;
      padding: 11px 18px;
      font-size: 1.1em;
      border-radius: 8px;
      margin: 18px auto;
      max-width: 580px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="pub-sign" id="pubTitle">Your Pub</div>
  <div class="search-bar-container" style="position:relative;">
    <input type="text" id="searchInput" autocomplete="off" placeholder="Search friends by username...">
    <button id="searchBtn">Search</button>
    <button class="home-btn" id="homeBtn">Home</button>
    <ul id="searchDropdown" class="search-dropdown" style="display:none;"></ul>
  </div>
  <div id="searchResults" class="search-results" style="display:none"></div>
  <div id="profileError" class="error-message" style="display:none;"></div>
  <div class="bar-front"></div>
  <div class="tv-frame">
    <div class="tv-bezel">Facing the Big Screen</div>
    <div class="flex flex-row justify-center gap-2 mb-0 pt-2 pb-1" id="tabBar">
      <button class="tab-btn active" data-tab="wall">Wall</button>
      <button class="tab-btn" data-tab="takes">My Takes</button>
      <button class="tab-btn" data-tab="teams">My Teams</button>
    </div>
    <div class="tv-screen">
      <div class="tv-content" id="tabContent"></div>
    </div>
  </div>
  <div id="profileModalBg" class="profile-modal-bg">
    <div class="profile-modal" id="profileModal">
      <button class="close-btn" id="closeProfileBtn">Close</button>
      <div class="user-username" id="modalUsername"></div>
      <div class="profile-section">
        <div class="profile-section-title">Wall</div>
        <div id="modalWall" class="profile-list"></div>
      </div>
      <div class="profile-section">
        <div class="profile-section-title">Takes</div>
        <div id="modalTakes" class="profile-list"></div>
      </div>
      <div class="profile-section">
        <div class="profile-section-title">Teams</div>
        <div id="modalTeams" class="profile-list"></div>
      </div>
    </div>
  </div>
  <script>
    // ---- FIREBASE SETUP ----
    const firebaseConfig = {
      apiKey: "AIzaSyBtsOBlh52YZagsLXp9_dcCq4qhkHBSWnU",
      authDomain: "thepub-sigma.firebaseapp.com",
      projectId: "thepub-sigma",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // --- Get ?user=username from URL ---
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }
    const viewedUsername = getQueryParam('user');

    let loggedInUsername = null;
    let loggedInUid = null;
    let viewedUid = null;
    let viewedUser = null;
    let ownProfile = true; // If viewing own profile
    let userNotFound = false;

    // HOME BUTTON
    document.getElementById("homeBtn").onclick = function() {
      window.location.href = "index.html";
    };

    function showProfileError(msg) {
      document.getElementById("profileError").textContent = msg;
      document.getElementById("profileError").style.display = "";
      document.getElementById("pubTitle").textContent = "Unknown's Pub";
      document.getElementById("tabContent").innerHTML = "";
    }
    function hideProfileError() {
      document.getElementById("profileError").style.display = "none";
    }

    // --- SEARCH FUNCTIONALITY ---
    async function fetchAllUsernames() {
      const snapshot = await db.collection("users").get();
      return snapshot.docs.map(doc => doc.data().username);
    }

    async function fetchUsernames(query) {
      if (!query) return [];
      const allUsernames = await fetchAllUsernames();
      return allUsernames.filter(u => u.toLowerCase().includes(query.toLowerCase()));
    }

    async function fetchProfileDocByUsername(username) {
      try {
        const snapshot = await db.collection("users").where("username", "==", username).get();
        if (snapshot.empty) return null;
        return snapshot.docs[0];
      } catch (err) {
        return null;
      }
    }

    const searchInput = document.getElementById("searchInput");
    const searchDropdown = document.getElementById("searchDropdown");
    const searchBtn = document.getElementById("searchBtn");
    const searchResults = document.getElementById("searchResults");

    let lastDropdownQuery = "";
    searchInput.addEventListener("input", async function() {
      const query = searchInput.value.trim();
      if (!query) {
        searchDropdown.style.display = "none";
        return;
      }
      lastDropdownQuery = query;
      const usernames = await fetchUsernames(query);
      if (searchInput.value.trim() !== lastDropdownQuery) return;
      if (usernames.length === 0) {
        searchDropdown.style.display = "none";
        return;
      }
      searchDropdown.innerHTML = usernames.map(u =>
        `<li tabindex="0" data-username="${u}">${u}</li>`
      ).join("");
      searchDropdown.style.display = "";
    });

    searchDropdown.addEventListener("mousedown", function(e) {
      if (e.target.tagName === "LI") {
        searchInput.value = e.target.dataset.username;
        searchDropdown.style.display = "none";
        searchBtn.click();
      }
    });

    searchInput.addEventListener("keydown", function(e) {
      if (searchDropdown.style.display !== "none") {
        const items = searchDropdown.querySelectorAll("li");
        let activeIdx = Array.from(items).findIndex(li => li.classList.contains("active"));
        if (e.key === "ArrowDown") {
          activeIdx = (activeIdx + 1) % items.length;
          items.forEach(li => li.classList.remove("active"));
          items[activeIdx].classList.add("active");
          items[activeIdx].focus();
          e.preventDefault();
        }
        if (e.key === "ArrowUp") {
          activeIdx = (activeIdx - 1 + items.length) % items.length;
          items.forEach(li => li.classList.remove("active"));
          items[activeIdx].classList.add("active");
          items[activeIdx].focus();
          e.preventDefault();
        }
        if (e.key === "Enter" && activeIdx >= 0) {
          searchInput.value = items[activeIdx].dataset.username;
          searchDropdown.style.display = "none";
          searchBtn.click();
        }
      }
    });

    document.addEventListener("click", function(e) {
      if (!searchInput.contains(e.target) && !searchDropdown.contains(e.target)) {
        searchDropdown.style.display = "none";
      }
    });

    searchBtn.onclick = async function() {
      const query = searchInput.value.trim();
      if (!query) {
        searchResults.style.display = "none";
        return;
      }
      const usernames = await fetchUsernames(query);
      if (usernames.length) {
        let html = "";
        usernames.forEach(user => {
          html += `
            <div class="user-result">
              <span>@${user}</span>
              <button class="view-profile-btn" data-username="${user}">View Profile</button>
            </div>
          `;
        });
        searchResults.innerHTML = html;
        searchResults.style.display = "";
        searchResults.querySelectorAll(".view-profile-btn").forEach(btn => {
          btn.onclick = function() {
            window.location.href = `myprofile.html?user=${encodeURIComponent(btn.getAttribute("data-username"))}`;
          }
        });
      } else {
        searchResults.innerHTML = "<div>No users found.</div>";
        searchResults.style.display = "";
      }
    };

    searchInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") searchBtn.click();
    });

    // --- PROFILE PAGE LOGIC ---
    const tabContent = document.getElementById("tabContent");
    const tabBar = document.getElementById("tabBar");
    let currentTab = "wall";
    let wallPosts = [];
    let takes = [];
    let teams = [];

    auth.onAuthStateChanged(async function(user) {
      hideProfileError();
      userNotFound = false;
      if (user) {
        loggedInUid = user.uid;
        let loggedInDoc;
        try {
          loggedInDoc = await db.collection("users").doc(loggedInUid).get();
        } catch (err) {
          showProfileError("Error loading your profile. Try again later.");
          return;
        }
        loggedInUsername = loggedInDoc.data().username;

        let loadedUserDoc;
        if (viewedUsername && viewedUsername !== loggedInUsername) {
          loadedUserDoc = await fetchProfileDocByUsername(viewedUsername);
          if (!loadedUserDoc) {
            showProfileError(`User "${viewedUsername}" not found.`);
            userNotFound = true;
            return;
          } else {
            ownProfile = false;
          }
        } else {
          loadedUserDoc = loggedInDoc;
          ownProfile = true;
        }
        viewedUid = loadedUserDoc.id;
        viewedUser = loadedUserDoc.data();
        document.getElementById("pubTitle").textContent = `${viewedUser.username}'s Pub`;
        wallPosts = viewedUser.wall || [];
        takes = viewedUser.takes || [];
        teams = viewedUser.teams || [];
        renderWall();
      } else {
        showProfileError("Please log in to view profiles.");
      }
    });

    async function updateViewedUserField(field, value) {
      if (!viewedUid) return;
      try {
        await db.collection("users").doc(viewedUid).update({ [field]: value });
      } catch (err) {
        showProfileError("Failed to post. Please try again.");
      }
    }

    function renderWall() {
      if (userNotFound) {
        tabContent.innerHTML = "";
        return;
      }
      let html = "";
      // Show post form only when viewing someone else's profile
      if (!ownProfile) {
        html += `
          <form class="post-form" id="wallForm">
            <input type="text" id="wallInput" placeholder="Post something on ${viewedUser.username}'s wall..." maxlength="120">
            <button type="submit">Post</button>
          </form>
        `;
      }
      if (!wallPosts.length) {
        html += `<div style="color:#aaa;text-align:center;">No posts yet.</div>`;
      }
      wallPosts.slice().reverse().forEach(post => {
        html += `
          <div class="wall-post">
            <span class="wall-post-author">${post.author}</span>
            ${post.text}
          </div>
        `;
      });
      tabContent.innerHTML = html;
      if (!ownProfile) {
        document.getElementById("wallForm").onsubmit = async function(e) {
          e.preventDefault();
          const input = document.getElementById("wallInput");
          if (input.value.trim()) {
            wallPosts.push({author: loggedInUsername, text: input.value.trim()});
            await updateViewedUserField("wall", wallPosts);
            input.value = "";
            try {
              const userDoc = await db.collection("users").doc(viewedUid).get();
              wallPosts = userDoc.data().wall || [];
              renderWall();
            } catch (err) {
              showProfileError("Could not refresh wall after posting.");
            }
          }
        };
      }
    }

    function renderTakes() {
      if (userNotFound) {
        tabContent.innerHTML = "";
        return;
      }
      let html = "";
      if (!takes.length) {
        html += `<div style="color:#aaa;text-align:center;">No takes yet.</div>`;
      }
      takes.slice().reverse().forEach(take => {
        html += `<div class="my-take">${take}</div>`;
      });
      tabContent.innerHTML = html;
    }

    function renderTeams() {
      if (userNotFound) {
        tabContent.innerHTML = "";
        return;
      }
      let html = "";
      if (!teams.length) {
        html += `<div style="color:#aaa;text-align:center;">No teams yet.</div>`;
      }
      teams.forEach(team => {
        html += `
          <div class="team-card">
            <span>${team.name} <span style="font-size:0.95em;color:#444;">(${team.role})</span></span>
          </div>
        `;
      });
      tabContent.innerHTML = html;
    }

    tabBar.querySelectorAll(".tab-btn").forEach(btn => {
      btn.onclick = function() {
        tabBar.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentTab = btn.getAttribute("data-tab");
        if (currentTab === "wall") renderWall();
        if (currentTab === "takes") renderTakes();
        if (currentTab === "teams") renderTeams();
      };
    });

    // Modal logic unchanged
    document.getElementById("closeProfileBtn").onclick = function() {
      document.getElementById("profileModalBg").style.display = "none";
    };
    document.getElementById("profileModalBg").onclick = function(e) {
      if (e.target === this) this.style.display = "none";
    };
  </script>
</body>
</html>
