<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Pub 1-on-1 Debate Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1447078806655-40579c2520d6?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .table-bg {
      background: rgba(33, 38, 55, 0.96);
      border-radius: 1.5rem;
      box-shadow: 0 6px 40px 0 rgba(0,0,0,0.35);
      border: 6px solid #4c7fb2;
      backdrop-filter: blur(2px);
    }
    .table-top {
      background: linear-gradient(90deg, #7ab6ec 0%, #c2e7fa 60%, #7ab6ec 100%);
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      min-height: 40px;
    }
    .debate-seat {
      width: 48px; height: 48px; background: #4c7fb2; border-radius: 50%; margin: 6px;
      border: 2px solid #7ab6ec;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.25);
      display: inline-block;
      object-fit: cover;
    }
    .debate-topic {
      background: #eaf6ff;
      border: 2px solid #4c7fb2;
      border-radius: 12px;
      margin-bottom: 16px;
      font-weight: bold;
      color: #22517a;
      padding: 8px 18px;
      text-align: center;
    }
    .debate-message-bubble {
      background: #d1e7f9;
      border-radius: 10px;
      padding: 10px 14px;
      margin-bottom: 8px;
      color: #13304a;
      font-size: 1rem;
      max-width: 80%;
      box-shadow: 0 1px 5px rgba(44,64,98,0.08);
    }
    .debate-message-bubble.mine {
      background: #4c7fb2;
      color: #fff;
      margin-left: auto;
      text-align: right;
    }
    .debate-message-meta {
      font-size: 0.85em;
      color: #5e7e9d;
      margin-bottom: 2px;
      font-family: 'Montserrat', sans-serif;
    }
    #debateMessages::-webkit-scrollbar {
      width: 7px;
      background: #23263a;
    }
    #debateMessages::-webkit-scrollbar-thumb {
      background: #4c7fb2;
      border-radius: 6px;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="flex flex-col items-center mt-10">
    <div class="table-bg w-full max-w-2xl mx-auto">
      <div class="table-top flex items-center justify-between px-6 py-2">
        <h1 class="text-2xl font-montserrat font-bold text-blue-900 drop-shadow">üó£Ô∏è 1-on-1 Debate Table</h1>
        <div>
          <a href="index.html" class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-1 px-3 rounded-lg shadow text-base transition duration-150 border-2 border-blue-300">Home</a>
        </div>
      </div>
      <div id="authSection" class="p-6 flex flex-col items-center space-y-3">
        <button id="signInBtn" class="bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg shadow-lg text-lg">Sign in with Google</button>
      </div>
      <div id="debateSection" class="hidden flex flex-col h-[65vh] px-6 pb-6">
        <div class="flex flex-col items-center mb-2">
          <label class="text-blue-300 font-bold text-lg mb-1" for="debateSelect">Debate Table</label>
          <select id="debateSelect" class="bg-blue-100 border-2 border-blue-700 rounded p-2 mb-2 w-48 text-center font-bold">
            <!-- Topics dynamically loaded here -->
          </select>
          <div class="flex w-full items-center gap-2">
            <input id="customTopicInput" type="text" placeholder="Enter custom topic..." class="hidden bg-blue-50 border-2 border-blue-700 rounded p-2 mb-2 w-64 text-center font-bold" maxlength="100">
            <button id="addCustomTopicBtn" class="hidden bg-blue-700 hover:bg-blue-800 text-white font-bold py-1 px-3 rounded-lg mb-2">Add Topic</button>
          </div>
        </div>
        <div id="topicDisplay" class="debate-topic"></div>
        <div id="debateMessages" class="flex-1 overflow-y-auto bg-blue-50/80 rounded-lg p-4 mb-2 border-2 border-blue-600 shadow-inner"></div>
        <form id="debateMessageForm" class="flex items-center gap-2">
          <input id="debateMessageInput" type="text" required maxlength="240"
            class="flex-1 bg-white border-2 border-blue-600 rounded-lg p-2 focus:outline-none focus:ring-blue-800"
            placeholder="Type your argument..."/>
          <button type="submit" class="bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded-lg shadow">Send</button>
        </form>
      </div>
    </div>
    <p class="text-blue-200 mt-2 text-sm">The Pub &mdash; Grab a seat and debate 1-on-1!</p>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config (replace with your actual config if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyBtsOBlh52YZagsLXp9_dcCq4qhkHBSWnU",
      authDomain: "thepub-sigma.firebaseapp.com",
      projectId: "thepub-sigma",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM elements
    const authSection = document.getElementById('authSection');
    const signInBtn = document.getElementById('signInBtn');
    const debateSection = document.getElementById('debateSection');
    const debateMessageForm = document.getElementById('debateMessageForm');
    const debateMessageInput = document.getElementById('debateMessageInput');
    const debateMessagesDiv = document.getElementById('debateMessages');
    const debateSelect = document.getElementById('debateSelect');
    const debateAvatars = document.getElementById('debateAvatars');
    const customTopicInput = document.getElementById('customTopicInput');
    const addCustomTopicBtn = document.getElementById('addCustomTopicBtn');
    const topicDisplay = document.getElementById('topicDisplay');
    const seat1 = document.getElementById('seat1');
    const seat2 = document.getElementById('seat2');

    let user = null;
    let unsubscribe = null;
    let currentDebateId = null;
    let debateTopic = null;

    // Default topics
    const defaultTopics = [
      { id: "goat", text: "Who's the GOAT?" },
      { id: "lebron-vs-mj", text: "LeBron vs MJ" },
      { id: "brady-vs-manning", text: "Brady vs Manning" },
      { id: "prime-vs-longevity", text: "Prime vs Longevity" }
    ];

    // Load topics from Firestore and render into select
    async function loadTopics() {
      // Fetch topics from Firestore
      const snapshot = await db.collection('debateTopics').get();
      let topics = [];
      if (snapshot.empty) {
        // If none exist, populate with defaults (and write to Firestore)
        for (const t of defaultTopics) {
          await db.collection('debateTopics').doc(t.id).set({ text: t.text });
        }
        topics = [...defaultTopics];
      } else {
        topics = snapshot.docs.map(doc => ({
          id: doc.id,
          text: doc.data().text
        }));
        // Ensure all default topics are present
        for (const t of defaultTopics) {
          if (!topics.some(topic => topic.id === t.id)) {
            await db.collection('debateTopics').doc(t.id).set({ text: t.text });
            topics.push(t);
          }
        }
      }
      // Sort topics by insertion order (defaults first)
      topics = defaultTopics.concat(
        topics.filter(t => !defaultTopics.some(dt => dt.id === t.id))
      );

      // Render topics into <select>
      debateSelect.innerHTML = '';
      for (const t of topics) {
        const option = document.createElement('option');
        option.value = t.id;
        option.text = t.text;
        debateSelect.appendChild(option);
      }
      // Always add "Custom Topic..." at the end
      const customOption = document.createElement('option');
      customOption.value = "custom";
      customOption.text = "Custom Topic...";
      debateSelect.appendChild(customOption);

      // Set initial topic
      debateSelect.selectedIndex = 0;
      currentDebateId = debateSelect.value;
      debateTopic = debateSelect.options[debateSelect.selectedIndex].text;
      topicDisplay.textContent = debateTopic;
    }

    // On page load, load topics then setup auth
    document.addEventListener('DOMContentLoaded', async () => {
      await loadTopics();
      // Set up auth listener after topics loaded
      firebase.auth().onAuthStateChanged(u => {
        user = u;
        if (user) {
          authSection.classList.add('hidden');
          debateSection.classList.remove('hidden');
          joinDebate(currentDebateId, debateTopic);
        } else {
          debateSection.classList.remove('hidden');
          authSection.classList.add('hidden');
          joinDebate(currentDebateId, debateTopic);
        }
      });
    });

    signInBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    };

    debateSelect.onchange = () => {
      currentDebateId = debateSelect.value;
      if (currentDebateId === "custom") {
        customTopicInput.classList.remove('hidden');
        addCustomTopicBtn.classList.remove('hidden');
        customTopicInput.focus();
        topicDisplay.textContent = customTopicInput.value || "Enter your own debate topic!";
      } else {
        customTopicInput.classList.add('hidden');
        addCustomTopicBtn.classList.add('hidden');
        debateTopic = debateSelect.options[debateSelect.selectedIndex].text;
        topicDisplay.textContent = debateTopic;
        joinDebate(currentDebateId, debateTopic);
      }
    };

    // Add custom topic when pressing the button or Enter key
    async function addCustomTopic() {
      const newTopic = customTopicInput.value.trim();
      if (!newTopic) return;
      const newId = "custom-" + newTopic.replace(/[^a-zA-Z0-9]/g, "_").toLowerCase();
      const doc = await db.collection('debateTopics').doc(newId).get();
      if (!doc.exists) {
        await db.collection('debateTopics').doc(newId).set({ text: newTopic });
        await loadTopics();
      }
      for (let i = 0; i < debateSelect.options.length; i++) {
        if (debateSelect.options[i].value === newId) {
          debateSelect.selectedIndex = i;
          break;
        }
      }
      debateTopic = newTopic;
      currentDebateId = newId;
      topicDisplay.textContent = debateTopic;
      joinDebate(currentDebateId, debateTopic);

      customTopicInput.classList.add('hidden');
      addCustomTopicBtn.classList.add('hidden');
      customTopicInput.value = '';
    }

    addCustomTopicBtn.onclick = addCustomTopic;
    customTopicInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        addCustomTopic();
      }
    });

    customTopicInput.oninput = () => {
      topicDisplay.textContent = customTopicInput.value || "Enter your own debate topic!";
    };

    function joinDebate(debateId, topic) {
      if (unsubscribe) unsubscribe();
      debateMessagesDiv.innerHTML = '<div class="text-center text-blue-400 italic my-2">Loading arguments...</div>';
      topicDisplay.textContent = topic || "Debate topic";
      unsubscribe = db.collection('debates')
        .doc(debateId)
        .collection('messages')
        .orderBy('timestamp', 'asc')
        .limitToLast(50)
        .onSnapshot(snap => {
          debateMessagesDiv.innerHTML = "";
          let participants = {};
          snap.forEach(doc => {
            const msg = doc.data();
            let displayName = "Anonymous";
            let isMine = false;
            if (user) {
              displayName = msg.displayName || user.displayName || "Anonymous";
              isMine = msg.uid === user.uid;
              participants[msg.uid || "Anonymous"] = displayName;
            } else {
              displayName = "Anonymous";
              participants["Anonymous"] = displayName;
            }
            debateMessagesDiv.innerHTML += `
              <div class="debate-message-meta ${isMine ? "text-blue-700 text-right" : "text-blue-900 text-left"}">
                ${msg.displayName || "Anonymous"} <span class="text-blue-400">${msg.time || ""}</span>
              </div>
              <div class="debate-message-bubble${isMine ? " mine" : ""}">${msg.text}</div>
            `;
          });

          // Update avatars for the two most recent participants
          const participantIds = Object.keys(participants);
          if (typeof seat1 !== "undefined" && typeof seat2 !== "undefined") {
            seat1.innerHTML = participantIds[0]
              ? `<img src="https://robohash.org/${participantIds[0]}?set=set5&size=48x48" title="${participants[participantIds[0]]}" class="debate-seat" />`
              : `<div class="debate-seat bg-gray-200 flex items-center justify-center text-blue-700 font-bold">?</div>`;
            seat2.innerHTML = participantIds[1]
              ? `<img src="https://robohash.org/${participantIds[1]}?set=set5&size=48x48" title="${participants[participantIds[1]]}" class="debate-seat" />`
              : `<div class="debate-seat bg-gray-200 flex items-center justify-center text-blue-700 font-bold">?</div>`;
          }
          if (debateAvatars) debateAvatars.innerHTML = '';
          debateMessagesDiv.scrollTop = debateMessagesDiv.scrollHeight;
        });
    }

    debateMessageForm.onsubmit = async (e) => {
      e.preventDefault();
      const text = debateMessageInput.value.trim();
      if (!text) return;
      let data = {
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
      };
      if (user) {
        data.displayName = user.displayName || "Anonymous";
        data.uid = user.uid;
      } else {
        data.displayName = "Anonymous";
      }
      await db.collection('debates')
        .doc(currentDebateId)
        .collection('messages')
        .add(data);
      debateMessageInput.value = "";
    };
  </script>
</body>
</html>
