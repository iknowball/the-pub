<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Pub 1-on-1 Debate Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://static.vecteezy.com/system/resources/previews/035/384/415/non_2x/ai-generated-an-empty-wooden-bar-table-in-city-at-night-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .table-bg {
      background: rgba(56, 27, 0, 0.97);
      border-radius: 1.5rem;
      box-shadow: 0 6px 40px 0 rgba(0,0,0,0.35);
      border: 6px solid #b88340;
      backdrop-filter: blur(2px);
    }
    .table-top {
      background: linear-gradient(90deg, #e8b56b 0%, #f7e7ce 60%, #e8b56b 100%);
      border-top-left-radius: 1.5rem;
      border-top-right-radius: 1.5rem;
      min-height: 40px;
    }
    .debate-seat {
      width: 48px; height: 48px; background: #deb887; border-radius: 50%; margin: 6px;
      border: 2px solid #b88340;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.25);
      display: inline-block;
      object-fit: cover;
    }
    .debate-topic {
      background: #fff7e1;
      border: 2px solid #b88340;
      border-radius: 12px;
      margin-bottom: 16px;
      font-weight: bold;
      color: #9b5e15;
      padding: 8px 18px;
      text-align: center;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="flex flex-col items-center mt-10">
    <div class="table-bg w-full max-w-2xl mx-auto">
      <div class="table-top flex items-center justify-between px-6 py-2">
        <h1 class="text-2xl font-montserrat font-bold text-brown-900 drop-shadow">üó£Ô∏è 1-on-1 Debate Table</h1>
        <div>
          <a href="index.html" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-1 px-3 rounded-lg shadow text-base transition duration-150 border-2 border-yellow-300">Home</a>
        </div>
      </div>
      <div id="authSection" class="p-6 flex flex-col items-center space-y-3">
        <button id="signInBtn" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg text-lg">Sign in with Google</button>
      </div>
      <div id="debateSection" class="hidden flex flex-col h-[65vh] px-6 pb-6">
        <div class="flex flex-col items-center mb-2">
          <label class="text-yellow-300 font-bold text-lg mb-1" for="debateSelect">Debate Table</label>
          <select id="debateSelect" class="bg-yellow-100 border-2 border-yellow-700 rounded p-2 mb-2 w-48 text-center font-bold">
            <!-- Topics dynamically loaded here -->
          </select>
          <div class="flex w-full items-center gap-2">
            <input id="customTopicInput" type="text" placeholder="Enter custom topic..." class="hidden bg-yellow-50 border-2 border-yellow-700 rounded p-2 mb-2 w-64 text-center font-bold" maxlength="100">
            <button id="addCustomTopicBtn" class="hidden bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-1 px-3 rounded-lg mb-2">Add Topic</button>
          </div>
        </div>
        <div id="topicDisplay" class="debate-topic"></div>
        <div id="debateMessages" class="flex-1 overflow-y-auto bg-yellow-50/80 rounded-lg p-4 mb-2 border-2 border-yellow-600 shadow-inner"></div>
        <form id="debateMessageForm" class="flex items-center gap-2">
          <input id="debateMessageInput" type="text" required maxlength="240"
            class="flex-1 bg-white border-2 border-yellow-600 rounded-lg p-2 focus:outline-none focus:ring-yellow-800"
            placeholder="Type your argument..."/>
          <button type="submit" class="bg-amber-700 hover:bg-amber-900 text-white font-bold py-2 px-4 rounded-lg shadow">Send</button>
        </form>
      </div>
    </div>
    <p class="text-yellow-200 mt-2 text-sm">The Pub &mdash; Grab a seat and debate 1-on-1!</p>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config (replace with your actual config if needed)
    const firebaseConfig = {
      apiKey: "AIzaSyBtsOBlh52YZagsLXp9_dcCq4qhkHBSWnU",
      authDomain: "thepub-sigma.firebaseapp.com",
      projectId: "thepub-sigma",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // DOM elements
    const authSection = document.getElementById('authSection');
    const signInBtn = document.getElementById('signInBtn');
    const debateSection = document.getElementById('debateSection');
    const debateMessageForm = document.getElementById('debateMessageForm');
    const debateMessageInput = document.getElementById('debateMessageInput');
    const debateMessagesDiv = document.getElementById('debateMessages');
    const debateSelect = document.getElementById('debateSelect');
    const debateAvatars = document.getElementById('debateAvatars');
    const customTopicInput = document.getElementById('customTopicInput');
    const addCustomTopicBtn = document.getElementById('addCustomTopicBtn');
    const topicDisplay = document.getElementById('topicDisplay');
    const seat1 = document.getElementById('seat1');
    const seat2 = document.getElementById('seat2');

    let user = null;
    let unsubscribe = null;
    let currentDebateId = null;
    let debateTopic = null;

    // Default topics
    const defaultTopics = [
      { id: "goat", text: "Who's the GOAT?" },
      { id: "lebron-vs-mj", text: "LeBron vs MJ" },
      { id: "brady-vs-manning", text: "Brady vs Manning" },
      { id: "prime-vs-longevity", text: "Prime vs Longevity" }
    ];

    // Load topics from Firestore and render into select
    async function loadTopics() {
      // Fetch topics from Firestore
      const snapshot = await db.collection('debateTopics').get();
      let topics = [];
      if (snapshot.empty) {
        // If none exist, populate with defaults (and write to Firestore)
        for (const t of defaultTopics) {
          await db.collection('debateTopics').doc(t.id).set({ text: t.text });
        }
        topics = [...defaultTopics];
      } else {
        topics = snapshot.docs.map(doc => ({
          id: doc.id,
          text: doc.data().text
        }));
        // Ensure all default topics are present
        for (const t of defaultTopics) {
          if (!topics.some(topic => topic.id === t.id)) {
            await db.collection('debateTopics').doc(t.id).set({ text: t.text });
            topics.push(t);
          }
        }
      }
      // Sort topics by insertion order (defaults first)
      topics = defaultTopics.concat(
        topics.filter(t => !defaultTopics.some(dt => dt.id === t.id))
      );

      // Render topics into <select>
      debateSelect.innerHTML = '';
      for (const t of topics) {
        const option = document.createElement('option');
        option.value = t.id;
        option.text = t.text;
        debateSelect.appendChild(option);
      }
      // Always add "Custom Topic..." at the end
      const customOption = document.createElement('option');
      customOption.value = "custom";
      customOption.text = "Custom Topic...";
      debateSelect.appendChild(customOption);

      // Set initial topic
      debateSelect.selectedIndex = 0;
      currentDebateId = debateSelect.value;
      debateTopic = debateSelect.options[debateSelect.selectedIndex].text;
      topicDisplay.textContent = debateTopic;
    }

    // On page load, load topics then setup auth
    document.addEventListener('DOMContentLoaded', async () => {
      await loadTopics();
      // Set up auth listener after topics loaded
      firebase.auth().onAuthStateChanged(u => {
        user = u;
        if (user) {
          authSection.classList.add('hidden');
          debateSection.classList.remove('hidden');
          joinDebate(currentDebateId, debateTopic);
        } else {
          debateSection.classList.add('hidden');
          authSection.classList.remove('hidden');
        }
      });
    });

    signInBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider);
    };

    debateSelect.onchange = () => {
      currentDebateId = debateSelect.value;
      if (currentDebateId === "custom") {
        customTopicInput.classList.remove('hidden');
        addCustomTopicBtn.classList.remove('hidden');
        customTopicInput.focus();
        topicDisplay.textContent = customTopicInput.value || "Enter your own debate topic!";
      } else {
        customTopicInput.classList.add('hidden');
        addCustomTopicBtn.classList.add('hidden');
        debateTopic = debateSelect.options[debateSelect.selectedIndex].text;
        topicDisplay.textContent = debateTopic;
        joinDebate(currentDebateId, debateTopic);
      }
    };

    // Add custom topic when pressing the button or Enter key
    async function addCustomTopic() {
      const newTopic = customTopicInput.value.trim();
      if (!newTopic) return;
      // Generate a safe id for new topic
      const newId = "custom-" + newTopic.replace(/[^a-zA-Z0-9]/g, "_").toLowerCase();
      // Check for duplicates in Firestore
      const doc = await db.collection('debateTopics').doc(newId).get();
      if (!doc.exists) {
        // Add to Firestore
        await db.collection('debateTopics').doc(newId).set({ text: newTopic });
        // Refresh topics in select (so everyone sees it)
        await loadTopics();
      }
      // Select the new topic
      for (let i = 0; i < debateSelect.options.length; i++) {
        if (debateSelect.options[i].value === newId) {
          debateSelect.selectedIndex = i;
          break;
        }
      }
      debateTopic = newTopic;
      currentDebateId = newId;
      topicDisplay.textContent = debateTopic;
      joinDebate(currentDebateId, debateTopic);

      // Hide input and button, reset input
      customTopicInput.classList.add('hidden');
      addCustomTopicBtn.classList.add('hidden');
      customTopicInput.value = '';
    }

    addCustomTopicBtn.onclick = addCustomTopic;
    customTopicInput.addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        addCustomTopic();
      }
    });

    customTopicInput.oninput = () => {
      topicDisplay.textContent = customTopicInput.value || "Enter your own debate topic!";
    };

    function joinDebate(debateId, topic) {
      // Unsubscribe previous listener if any
      if (unsubscribe) unsubscribe();
      debateMessagesDiv.innerHTML = '<div class="text-center text-yellow-700 italic my-2">Loading arguments...</div>';
      topicDisplay.textContent = topic || "Debate topic";
      // Listen for last 50 messages in this debate, ordered by time
      unsubscribe = db.collection('debates')
        .doc(debateId)
        .collection('messages')
        .orderBy('timestamp', 'asc')
        .limitToLast(50)
        .onSnapshot(snap => {
          debateMessagesDiv.innerHTML = "";
          let participants = {};
          snap.forEach(doc => {
            const msg = doc.data();
            participants[msg.uid] = msg.displayName || "Someone";
            const isMine = user && msg.uid === user.uid;
            const bubbleClasses = isMine
              ? "bg-yellow-300 text-right ml-10"
              : "bg-yellow-50 text-left mr-10";
            debateMessagesDiv.innerHTML += `
              <div class="mb-1">
                <span class="block text-xs text-yellow-700 ${isMine ? 'text-right' : ''}">
                  ${msg.displayName || "Someone"}
                  <span class="text-yellow-400">${msg.time || ""}</span>
                </span>
                <div class="inline-block px-3 py-2 rounded-lg shadow-sm ${bubbleClasses}">${msg.text}</div>
              </div>
            `;
          });

          // Update 1-on-1 avatars for the two most recent participants
          const participantIds = Object.keys(participants);
          if (typeof seat1 !== "undefined" && typeof seat2 !== "undefined") {
            seat1.innerHTML = participantIds[0]
              ? `<img src="https://robohash.org/${participantIds[0]}?set=set5&size=48x48" title="${participants[participantIds[0]]}" class="debate-seat" />`
              : `<div class="debate-seat bg-gray-200 flex items-center justify-center text-yellow-700 font-bold">?</div>`;
            seat2.innerHTML = participantIds[1]
              ? `<img src="https://robohash.org/${participantIds[1]}?set=set5&size=48x48" title="${participants[participantIds[1]]}" class="debate-seat" />`
              : `<div class="debate-seat bg-gray-200 flex items-center justify-center text-yellow-700 font-bold">?</div>`;
          }
          if (debateAvatars) debateAvatars.innerHTML = '';
          debateMessagesDiv.scrollTop = debateMessagesDiv.scrollHeight;
        });
    }

    debateMessageForm.onsubmit = async (e) => {
      e.preventDefault();
      const text = debateMessageInput.value.trim();
      if (!text) return;
      await db.collection('debates')
        .doc(currentDebateId)
        .collection('messages')
        .add({
          text: text,
          uid: user.uid,
          displayName: user.displayName,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
        });
      debateMessageInput.value = "";
    };
  </script>
</body>
</html>
