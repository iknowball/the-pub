<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Pub Tables</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://assets.andythornton.com/images/blakes-sports-bar/sports-bar-furniture-3.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Roboto', sans-serif;
    }
    .table-bg {
      background: rgba(30, 18, 7, 0.97);
      border-radius: 2rem;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.7);
      border: 5px solid #b1884b;
      backdrop-filter: blur(3px);
    }
    .table-top {
      background: linear-gradient(90deg, #7b5a3b 0%, #a6743e 50%, #7b5a3b 100%);
      border-top-left-radius: 2rem;
      border-top-right-radius: 2rem;
      min-height: 48px;
    }
    .bar-stool {
      width: 36px; height: 36px; background: #deb887; border-radius: 50%; margin: 6px;
      border: 2px solid #b1884b;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.25);
      display: inline-block;
    }
    .table-bg select,
    .table-bg input {
      background: #2b2117 !important;
      color: #ffe4b5 !important;
      border-color: #b1884b !important;
    }
    .table-bg input::placeholder {
      color: #d0b57a !important;
    }
    .table-bg label {
      color: #ffe4b5 !important;
    }
    .table-bg .bg-amber-50\/80 {
      background-color: rgba(56, 27, 0, 0.5) !important;
    }
    .table-bg .border-yellow-600 {
      border-color: #b1884b !important;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <div class="flex flex-col items-center mt-8">
    <div class="table-bg w-full max-w-lg mx-auto">
      <div class="table-top flex items-center justify-between px-6 py-3">
        <div class="flex items-center gap-2">
          <h1 class="text-2xl font-montserrat font-bold text-yellow-100 drop-shadow">ðŸª‘ Tables</h1>
        </div>
        <div>
          <a href="index.html" class="bg-yellow-700 hover:bg-yellow-800 text-white font-bold py-1 px-3 rounded-lg shadow text-base transition duration-150 border-2 border-yellow-300">Home</a>
        </div>
      </div>
      <!-- Rest of your table chat or content here -->
      <div class="p-6">
        <!-- Example Table List or Content -->
        <div class="flex flex-col gap-4">
          <div class="bg-yellow-900/20 rounded-xl p-4 border border-yellow-900 shadow">
            <h2 class="text-yellow-100 font-bold text-lg">Table 1</h2>
            <p class="text-yellow-200">General Chat Table</p>
          </div>
          <div class="bg-yellow-900/20 rounded-xl p-4 border border-yellow-900 shadow">
            <h2 class="text-yellow-100 font-bold text-lg">Table 2</h2>
            <p class="text-yellow-200">Trivia Table</p>
          </div>
          <div class="bg-yellow-900/20 rounded-xl p-4 border border-yellow-900 shadow">
            <h2 class="text-yellow-100 font-bold text-lg">Table 3</h2>
            <p class="text-yellow-200">Games Table</p>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-end mt-4">
      <div class="bar-stool"></div>
      <div class="bar-stool"></div>
      <div class="bar-stool"></div>
      <div class="bar-stool"></div>
    </div>
    <p class="text-yellow-200 mt-2 text-sm" style="text-shadow: 1px 1px 6px #000;">The Pub &mdash; Grab a table and chat!</p>
  </div>
</body>
</html>
